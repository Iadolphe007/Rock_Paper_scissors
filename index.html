<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>RPS</title>
</head>
<body>
   <div class="content">
    <div class="control">
        <h3>Pick One</h3>
        <button id="rock" onclick="rockSel()">ROCK</button>
        <button id="paper" onclick="paperSel()">PAPER</button>
        <button id="scissor" onclick="scissorSel()">SCISSORS</button>
        <button id="start" onclick="startGame()">START GAME</button>
    </div>
    <div id="result">
        <div id="c-score">computer score:</div>
        <div id="p-score">player score:</div>
        <h3 id="comment"><h3>
    </div>
   </div>
</body>
</html>
