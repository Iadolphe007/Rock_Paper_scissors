<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <h1>R-P-S GAME</h1>
    <h2>First to 5 score is a winner !!!</h2>
    <div class="content">
    <div class="control">
        <h3>Pick One</h3>
        <button id="rock" onclick="rockSel()">ROCK</button>
        <button id="paper" onclick="paperSel()">PAPER</button>
        <button id="scissor" onclick="scissorSel()">SCISSORS</button>
        <button id="start" onclick="startGame()">START GAME</button>
    </div>
    <div id="result">
        <div>computer score: <div id="c-score">0</div></div>
        <div>player score: <div id="p-score">0</div></div>
        <div id="comment">result section<div>
    </div>
   </div>
</body>
</html>
