<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>R_P_S</title>
</head>
<body>
    <h1>R-P-S GAME</h1>
    <h2>First to 5 score is a winner !!!</h2>
    <div class="content">
    <div class="control">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
        <button id="start">START GAME</button>
    </div>
    <div id="result">
        <div class="score">Computer score <div id="c-score">0</div></div>
        <div class="score">Player score <div id="p-score">0</div></div>
        <div id="comment">result section<div>
    </div>
   </div>
</body>
</html>
